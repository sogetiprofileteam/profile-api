# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- develop

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
# Change directory
- script: cd sogeti-portfolio-api

# Build release
- script: dotnet build -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'dotnet build $(buildConfiguration)'